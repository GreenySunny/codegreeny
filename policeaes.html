    button {

      cursor: pointer;

      align-items: center;
      gap: 6px;

      transition: background 0.3s;
      flex-shrink: 0;
    }
    button:hover {

    }
    button .icon {
      font-size: 1.2em;
      line-height: 1;
    }
    /* Responsive */
    @media (max-width: 1600px) {
      .container {
        flex-wrap: wrap;
        justify-content: center;
      }
      .column {
        max-width: 100%;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>

  <h1>G√©n√©rateur aesthetic & BBCode avanc√©</h1>

    <!-- Colonne 2 : BBCode simple -->
    <div class="column" id="middle-column">

      <div class="options">

    <!-- Colonne 3 : Troisi√®me g√©n√©rateur (symbole + couleur) -->

      <label for="symbolSelect">Ins√©rer un symbole :</label>

        <option value="">-- Choisir un symbole --</option>
        <option>„Äá</option><option>‚óã</option><option>‚óé</option><option>‚óØ</option><option>‚óâ</option><option>‚óå</option><option>‚óç</option><option>‚äô</option><option>‚¶ø</option><option>‚ê•</option><option>‚éô</option><option>‚äö</option><option>‚äõ</option>
        <option>‚óñ</option><option>‚ñ≥</option><option>‚ñø</option><option>‚ñ≤</option><option>‚ñº</option>
        <option>‚ñ†</option><option>‚ñ°</option><option>‚ñ¢</option><option>‚ñ£</option><option>‚ñπ</option><option>‚äû</option><option>‚äü</option><option>‚ä†</option><option>‚ä°</option>
        <option>‚óÜ</option><option>‚óá</option><option>‚ñ®</option><option>‚ñ©</option>
        <option>‚ñ•</option><option>‚ñ§</option><option>‚ñ¶</option><option>‚ñß</option><option>‚ê•</option><option>‚äÇ‚äÉ</option>
        <option>‚Üí</option><option>‚á®</option><option>‚ûî</option><option>‚ûú</option><option>‚ûù</option><option>‚ûû</option><option>‚ûü</option><option>‚ûô</option><option>‚ûö</option><option>‚ûõ</option><option>‚ûú</option>
        <option>‚áÜ</option><option>‚áµ</option><option>‚Ü∫</option><option>‚á°</option><option>‚áß</option><option>‚á©</option><option>‚á£</option><option>‚§∏</option><option>‚©á</option>
        <option>‚ú∂</option><option>‚ú∑</option><option>‚ú∏</option><option>‚úπ</option><option>‚ú¶</option><option>‚ú©</option><option>‚úß</option><option>‚òÖ</option><option>‚òÜ</option><option>‚úµ</option><option>‚ú∫</option><option>‚úª</option><option>‚úº</option><option>‚öù</option><option>‚ú™</option><option>‚ú´</option><option>‚ú¨</option><option>‚ú≠</option><option>‚úÆ</option><option>‚úØ</option><option>‚ùñ</option>
        <option>‚ù•</option><option>‚ô°</option><option>‚ô¢</option><option>‚ô°</option>
        <option>‚úø</option><option>‚ùÄ</option><option>‚ùÇ</option><option>‚ùÉ</option><option>‚ùÜ</option><option>‚ùà</option><option>‚ùâ</option><option>‚ùä</option><option>‚ùã</option><option>‚®≥</option><option>‚ùß</option><option>‡ºÑ</option>
        <option>ƒ±llƒ±</option><option>‚äÇ‚äÉ</option><option>‚äû</option><option>‚äπ</option><option>‚®Ø</option><option>‚ê•</option>
        <option>‚äó</option><option>‚äï</option><option>‚äñ</option><option>‚äò</option><option>‚äô</option><option>‚äö</option><option>‚äõ</option><option>‚äú</option><option>‚äù</option><option>‚äû</option><option>‚äü</option><option>‚ä†</option><option>‚ä°</option><option>‚ä¢</option><option>‚ä£</option><option>‚ä§</option><option>‚ä•</option><option>‚ä¶</option><option>‚äß</option>
      </select>

      <div class="options" style="margin-top: 15px;">
        <label for="colorSymbol">Couleur du symbole central :</label>
        <input type="color" id="colorSymbol" value="#A6874F" />
      </div>

      <div class="style-block" style="margin-top: 20px;">
        <label>Code BBCode g√©n√©r√© :</label>
        <pre id="bbcodePreview" style="background:#111; padding: 15px; border-radius: 6px; min-height: 60px; user-select: all; overflow-x:auto;">[center][size=18]‚úß [color=#A6874F] ‚úß[/color] ‚úß[/size][/center]</pre>
      </div>

      <div class="style-block" style="margin-top: 10px;">
        <label>Aper√ßu rendu simple :</label>
        <div id="renderPreview" style="background:#222; padding: 15px; border-radius: 6px; min-height: 40px; font-size: 18px; text-align:center; user-select:none; color:#eee;">
          ‚úß <span id="colorSpan" style="color:#A6874F;">‚úß</span> ‚úß
        </div>
      </div>

      <button id="btnThird" style="margin-top: 15px;">
        <span class="icon">üìã</span> Copier le code BBCode

    <!-- Colonne 4 : G√©n√©rateur simple 2 images centr√©es -->
    <div class="column" id="fourth-column">
      <h2>2 images centr√©es (carr√©s ou gifs)</h2>

      <label for="imgUrl1">URL de la premi√®re image :</label>
      <input type="text" id="imgUrl1" placeholder="https://..." value="https://i.pinimg.com/originals/f8/18/79/f81879366216a19d451e90b955974b9d.gif" />

      <label for="imgUrl2">URL de la deuxi√®me image :</label>
      <input type="text" id="imgUrl2" placeholder="https://..." value="https://i.pinimg.com/originals/87/8c/83/878c83cece3f232e56cbc803b58507a5.gif" />

      <div class="style-block" style="margin-top: 15px;">
        <label>Code BBCode g√©n√©r√© :</label>
        <pre id="simpleImgBBCode" style="background:#111; padding: 15px; border-radius: 6px; min-height: 80px; user-select: all; overflow-x:auto;"></pre>
      </div>

      <div class="style-block" style="margin-top: 10px;">
        <label>Aper√ßu rendu simple :</label>
        <div id="simpleImgPreview" style="background:#222; padding: 15px; border-radius: 6px; min-height: 100px; text-align:center;">
          <img id="previewImg1" src="" alt="Image 1" style="height: 93px; margin-right: 15px;" />
          <img id="previewImg2" src="" alt="Image 2" style="height: 93px;" />
        </div>
      </div>

      <button id="btnSimpleImgCopy" style="margin-top: 15px;">
        <span class="icon">üìã</span> Copier le code BBCode
      </button>
    </div>
  </div>

<script>
  // -------- Colonne 1 : aesthetic --------
  const inputAesthetic = document.getElementById('inputAesthetic');
  const resultsAesthetic = document.getElementById('resultsAesthetic');

  const styles = [
    {
      name: "Option 3 : Texte fullwidth encadr√© „ÄêÔªø „Äë",
      transform: (text) => `„Äê\uFEFF ${toFullwidth(text)} „Äë`
    },
    {
      name: "Option 4 : „Äêlettres„Äë encadr√©es",
      transform: toBoxed
    },
    {
      name: "Option 5 : Soulign√© (aÃ≤eÃ≤sÃ≤...)",
      transform: toUnderline
    },
    {
      name: "Option 6 : Double soulign√© (aÕüeÕüsÕü...)",
      transform: toDoubleUnderline
    },
    {
      name: "Option 7 : Petites majuscules espac√©es",
      transform: toSmalls
    }
  ];

  function toFullwidth(str) {
    return str.split('').map(c => {
      const code = c.charCodeAt(0);
      if (c === ' ') return '„ÄÄ';
      if (code >= 33 && code <= 126) {
        return String.fromCharCode(code + 65248);
      }
      return c;
    }).join('');
  }

  function toBoxed(str) {
    return str.split('').map(c => (c === ' ') ? ' ' : `„Äê${c}„Äë`).join('');
  }

  function toUnderline(str) {
    return str.split('').map(c => c + '\u0332').join('');
  }

  function toDoubleUnderline(str) {
    return str.split('').map(c => c + '\u035F').join('');
  }

  function toSmalls(str) {
    const map = {
      a: '·¥Ä', b: ' ô', c: '·¥Ñ', d: '·¥Ö', e: '·¥á', f: '“ì', g: '…¢', h: ' ú', i: '…™', j: '·¥ä',
      k: '·¥ã', l: ' ü', m: '·¥ç', n: '…¥', o: '·¥è', p: '·¥ò', q: '«´', r: ' Ä', s: 's', t: '·¥õ',
      u: '·¥ú', v: '·¥†', w: '·¥°', x: 'x', y: ' è', z: '·¥¢',
      A: '·¥Ä', B: ' ô', C: '·¥Ñ', D: '·¥Ö', E: '·¥á', F: '“ì', G: '…¢', H: ' ú', I: '…™', J: '·¥ä',
      K: '·¥ã', L: ' ü', M: '·¥ç', N: '…¥', O: '·¥è', P: '·¥ò', Q: '«´', R: ' Ä', S: 's', T: '·¥õ',
      U: '·¥ú', V: '·¥†', W: '·¥°', X: 'x', Y: ' è', Z: '·¥¢',
      ' ': ' '
    };
    return str.split('').map(c => map[c] || c).join('');
  }

  function renderAesthetic() {
    const text = inputAesthetic.value.trim();
    resultsAesthetic.innerHTML = '';
    if (!text) return;

    styles.forEach(({name, transform}) => {
      const div = document.createElement('div');
      div.className = 'style-block';

      const label = document.createElement('div');
      label.textContent = name;
      label.style.marginBottom = '8px';

      const output = document.createElement('div');
      output.className = 'output';
      output.textContent = transform(text);

      const btn = document.createElement('button');
      btn.innerHTML = '<span class="icon">üìã</span> Copier';
      btn.addEventListener('click', () => {
        navigator.clipboard.writeText(output.textContent).then(() => {
          const icon = btn.querySelector('.icon');
          icon.textContent = '‚úÖ';
          btn.disabled = true;
          setTimeout(() => {
            icon.textContent = 'üìã';
            btn.disabled = false;
          }, 2000);
        });
      });

      div.appendChild(label);
      div.appendChild(output);
      div.appendChild(btn);
      resultsAesthetic.appendChild(div);
    });
  }
  inputAesthetic.addEventListener('input', renderAesthetic);
  renderAesthetic();

  // -------- Colonne 2 : BBCode simple --------
  const inputBBCode = document.getElementById('inputBBCode');
  const outputBBCode = document.getElementById('outputBBCode');
  const btnBBCode = document.getElementById('btnBBCode');
  const bold = document.getElementById('bold');
  const italic = document.getElementById('italic');
  const underline = document.getElementById('underline');
  const enableColor = document.getElementById('enableColor');
  const colorInput = document.getElementById('color');
  const sizeSelect = document.getElementById('sizeSelect');

  function updateBBCode() {
    let text = inputBBCode.value.trim();
    if (!text) {
      outputBBCode.textContent = '';
      return;
    }
    if (bold.checked) text = `[b]${text}[/b]`;
    if (italic.checked) text = `[i]${text}[/i]`;
    if (underline.checked) text = `[u]${text}[/u]`;
    if (enableColor.checked) text = `[color=${colorInput.value}]${text}[/color]`;
    if (sizeSelect.value) text = `[size=${sizeSelect.value}]${text}[/size]`;

    outputBBCode.textContent = text;
  }

  [inputBBCode, bold, italic, underline, enableColor, colorInput, sizeSelect].forEach(el => {
    el.addEventListener('input', updateBBCode);
  });

  enableColor.addEventListener('change', () => {
    colorInput.disabled = !enableColor.checked;
    updateBBCode();
  });

  btnBBCode.addEventListener('click', () => {
    navigator.clipboard.writeText(outputBBCode.textContent).then(() => {
      const icon = btnBBCode.querySelector('.icon');
      icon.textContent = '‚úÖ';
      btnBBCode.disabled = true;
      setTimeout(() => {
        icon.textContent = 'üìã';
        btnBBCode.disabled = false;
      }, 2000);
    });
  });

  updateBBCode();

  // -------- Colonne 3 : symbole + couleur --------
  const symbolSelect = document.getElementById('symbolSelect');
  const colorSymbol = document.getElementById('colorSymbol');
  const bbcodePreview = document.getElementById('bbcodePreview');
  const renderPreview = document.getElementById('renderPreview');
  const colorSpan = document.getElementById('colorSpan');
  const btnThird = document.getElementById('btnThird');

  function updateThirdGenerator() {
    const symb = symbolSelect.value || '‚úß';
    const color = colorSymbol.value || '#A6874F';

    const code = `[center][size=18]${symb} [color=${color}] ${symb}[/color] ${symb}[/size][/center]`;
    bbcodePreview.textContent = code;

    colorSpan.textContent = symb;
    colorSpan.style.color = color;
    renderPreview.childNodes[0].textContent = symb + ' ';
  }
  symbolSelect.addEventListener('change', updateThirdGenerator);
  colorSymbol.addEventListener('input', updateThirdGenerator);

  btnThird.addEventListener('click', () => {
    navigator.clipboard.writeText(bbcodePreview.textContent).then(() => {
      const icon = btnThird.querySelector('.icon');
      icon.textContent = '‚úÖ';
      btnThird.disabled = true;
      setTimeout(() => {
        icon.textContent = 'üìã';
        btnThird.disabled = false;
      }, 2000);
    });
  });

  updateThirdGenerator();

  // -------- Colonne 4 : 2 images centr√©es --------
  const imgUrl1 = document.getElementById('imgUrl1');
  const imgUrl2 = document.getElementById('imgUrl2');
  const simpleImgBBCode = document.getElementById('simpleImgBBCode');
  const previewImg1 = document.getElementById('previewImg1');
  const previewImg2 = document.getElementById('previewImg2');
  const btnSimpleImgCopy = document.getElementById('btnSimpleImgCopy');

  function updateSimpleImgGenerator() {
    const url1 = imgUrl1.value.trim();
    const url2 = imgUrl2.value.trim();

    const bbcode = `[center][img(93px,auto)]${url1}[/img] [img(93px,auto)]${url2}[/img][/center]`;
    simpleImgBBCode.textContent = bbcode;

    previewImg1.src = url1 || '';
    previewImg2.src = url2 || '';
  }

  imgUrl1.addEventListener('input', updateSimpleImgGenerator);
  imgUrl2.addEventListener('input', updateSimpleImgGenerator);

  btnSimpleImgCopy.addEventListener('click', () => {
    navigator.clipboard.writeText(simpleImgBBCode.textContent).then(() => {
      const icon = btnSimpleImgCopy.querySelector('.icon');
      icon.textContent = '‚úÖ';
      btnSimpleImgCopy.disabled = true;
      setTimeout(() => {
        icon.textContent = 'üìã';
        btnSimpleImgCopy.disabled = false;
      }, 2000);
    });
  });

  updateSimpleImgGenerator();
</script>
