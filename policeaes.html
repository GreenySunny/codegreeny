<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      text-align: center;

  </style>
</head>
<body>
  <h1>ğŸ€ aesthetic text generator ğŸ€</h1>

  <textarea id="input" placeholder="Tape ton texte ici..."></textarea>

  <select id="style">
    <option value="fullwidth">Option 1 : ï½ï½…ï½“ï½”ï½ˆï½…ï½”ï½‰ï½ƒ</option>
    <option value="fullwidth2">Option 2 : ï½ï½…ï½“ï½”ï½ˆï½…ï½”ï½‰ï½ƒ (identique)</option>
    <option value="boxed">Option 3 : ã€aã€‘ã€eã€‘ã€sã€‘...</option>
    <option value="underline">Option 4 : aÌ²eÌ²sÌ²tÌ²...</option>
    <option value="doubleunderline">Option 5 : aÍŸeÍŸsÍŸtÍŸ...</option>
    <option value="smalls">Option 6 : á´€ á´‡ s á´›...</option>
    <option value="fw_fullspace">Option 7 : ï½ï½…ï½“ï½”ï½ˆï½…ï½”ï½‰ï½ƒã€€ï½“ï½ï½ï½ƒï½…ï½„</option>
    <option value="fw_halfspace">Option 8 : ï½ï½…ï½“ï½”ï½ˆï½…ï½”ï½‰ï½ƒ ï½“ï½ï½ï½ƒï½…ï½„</option>
  </select>

  <div class="output" id="output"></div>

  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const style = document.getElementById('style');

    function toFullwidth(str) {
      return str.split('').map(c => {
        const code = c.charCodeAt(0);
        if (c === ' ') return 'ã€€';
        if (code >= 33 && code <= 126) {
          return String.fromCharCode(code + 65248);
        }
        return c;
      }).join('');
    }

    function toFullwidthSpaced(str, space = ' ') {
      return str.split('').map(c => {
        const code = c.charCodeAt(0);
        let full = (c === ' ') ? 'ã€€' : (code >= 33 && code <= 126) ? String.fromCharCode(code + 65248) : c;
        return full + space;
      }).join('').trim();
    }

    function toBoxed(str) {
      return str.split('').map(c => (c === ' ') ? ' ' : `ã€${c}ã€‘`).join('');
    }

    function toUnderline(str) {
      return str.split('').map(c => c + '\u0332').join('');
    }

    function toDoubleUnderline(str) {
      return str.split('').map(c => c + '\u035F').join('');
    }

    function toSmalls(str) {
      const map = {
        a: 'á´€', b: 'Ê™', c: 'á´„', d: 'á´…', e: 'á´‡', f: 'Ò“', g: 'É¢', h: 'Êœ', i: 'Éª', j: 'á´Š',
        k: 'á´‹', l: 'ÊŸ', m: 'á´', n: 'É´', o: 'á´', p: 'á´˜', q: 'Ç«', r: 'Ê€', s: 's', t: 'á´›',
        u: 'á´œ', v: 'á´ ', w: 'á´¡', x: 'x', y: 'Ê', z: 'á´¢',
        A: 'á´€', B: 'Ê™', C: 'á´„', D: 'á´…', E: 'á´‡', F: 'Ò“', G: 'É¢', H: 'Êœ', I: 'Éª', J: 'á´Š',
        K: 'á´‹', L: 'ÊŸ', M: 'á´', N: 'É´', O: 'á´', P: 'á´˜', Q: 'Ç«', R: 'Ê€', S: 's', T: 'á´›',
        U: 'á´œ', V: 'á´ ', W: 'á´¡', X: 'x', Y: 'Ê', Z: 'á´¢',
        ' ': ' '
      };
      return str.split('').map(c => map[c] || c).join(' ');
    }

    function updateOutput() {
      const text = input.value;
      const selected = style.value;
      let transformed = '';

      switch (selected) {
        case 'fullwidth':
        case 'fullwidth2':
          transformed = toFullwidth(text);
          break;
        case 'fw_fullspace':
          transformed = toFullwidthSpaced(text, 'ã€€'); // Fullwidth space
          break;
        case 'fw_halfspace':
          transformed = toFullwidthSpaced(text, ' ');  // Normal space
          break;
        case 'boxed':
          transformed = toBoxed(text);
          break;
        case 'underline':
          transformed = toUnderline(text);
          break;
        case 'doubleunderline':
          transformed = toDoubleUnderline(text);
          break;
        case 'smalls':
          transformed = toSmalls(text);
          break;
      }

      output.textContent = transformed;
    }

    input.addEventListener('input', updateOutput);
    style.addEventListener('change', updateOutput);
  </script>
</body>
</html>
