<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      font-size: 1.2em;
      margin-bottom: 30px;
      background: #222;
      color: #fff;
      border: none;
      padding: 15px;
      box-sizing: border-box;
      border-radius: 6px;
      resize: vertical;
      min-height: 80px;
    }
    .style-block {
      background: #222;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 20px;
    }
    .style-block h2 {
      font-size: 1.05em;
      color: #ff9;
      margin-bottom: 8px;
    }
    .output {
      font-size: 1.1em;
      word-break: break-word;
      margin-bottom: 10px;
      user-select: all;
    }
    button {
      background: #444;
      color: #fff;
      border: none;
      padding: 7px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
      transition: background 0.3s;
    }
    button:hover {
      background: #666;
    }
    button .icon {
      font-size: 1.2em;
      line-height: 1;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ€ GÃ©nÃ©rateur de texte aesthetic ðŸŽ€</h1>
  <textarea id="input">texte ici</textarea>

  <div id="results"></div>

  <script>
    const input = document.getElementById('input');
    const results = document.getElementById('results');

    const styles = [
      {
        name: "Option 1 : Fullwidth + espace fullwidth entre mots",
        transform: (text) => toFullwidthSpacedBetweenWords(text, 'ã€€')
      },
      {
        name: "Option 2 : Fullwidth + espace normal entre mots",
        transform: (text) => toFullwidthSpacedBetweenWords(text, ' ')
      },
      {
        name: "Option 3 : Texte fullwidth encadrÃ© ã€ï»¿ ã€‘",
        transform: (text) => `ã€\uFEFF ${toFullwidth(text)} ã€‘`
      },
      {
        name: "Option 4 : ã€lettresã€‘ encadrÃ©es",
        transform: toBoxed
      },
      {
        name: "Option 5 : SoulignÃ© (aÌ²eÌ²sÌ²...)",
        transform: toUnderline
      },
      {
        name: "Option 6 : Double soulignÃ© (aÍŸeÍŸsÍŸ...)",
        transform: toDoubleUnderline
      },
      {
        name: "Option 7 : Petites majuscules espacÃ©es",
        transform: toSmalls
      }
    ];

    function toFullwidth(str) {
      return str.split('').map(c => {
        const code = c.charCodeAt(0);
        if (c === ' ') return 'ã€€';
        if (code >= 33 && code <= 126) {
          return String.fromCharCode(code + 65248);
        }
        return c;
      }).join('');
    }

    // Fullwidth + espace (fullwidth ou normal) entre mots seulement
    function toFullwidthSpacedBetweenWords(str, spaceChar = ' ') {
      return str.split(' ').map(word => toFullwidth(word)).join(spaceChar);
    }

    function toBoxed(str) {
      return str.split('').map(c => (c === ' ') ? ' ' : `ã€${c}ã€‘`).join('');
    }

    function toUnderline(str) {
      return str.split('').map(c => c + '\u0332').join('');
    }

    function toDoubleUnderline(str) {
      return str.split('').map(c => c + '\u035F').join('');
    }

    function toSmalls(str) {
      const map = {
        a: 'á´€', b: 'Ê™', c: 'á´„', d: 'á´…', e: 'á´‡', f: 'Ò“', g: 'É¢', h: 'Êœ', i: 'Éª', j: 'á´Š',
        k: 'á´‹', l: 'ÊŸ', m: 'á´', n: 'É´', o: 'á´', p: 'á´˜', q: 'Ç«', r: 'Ê€', s: 's', t: 'á´›',
        u: 'á´œ', v: 'á´ ', w: 'á´¡', x: 'x', y: 'Ê', z: 'á´¢',
        A: 'á´€', B: 'Ê™', C: 'á´„', D: 'á´…', E: 'á´‡', F: 'Ò“', G: 'É¢', H: 'Êœ', I: 'Éª', J: 'á´Š',
        K: 'á´‹', L: 'ÊŸ', M: 'á´', N: 'É´', O: 'á´', P: 'á´˜', Q: 'Ç«', R: 'Ê€', S: 's', T: 'á´›',
        U: 'á´œ', V: 'á´ ', W: 'á´¡', X: 'x', Y: 'Ê', Z: 'á´¢',
        ' ': ' '
      };
      return str.split('').map(c => map[c] || c).join(' ');
    }

    function render() {
      const text = input.value;
      results.innerHTML = '';

      styles.forEach((styleObj, index) => {
        const transformed = styleObj.transform(text);
        const block = document.createElement('div');
        block.className = 'style-block';

        block.innerHTML = `
          <h2>${styleObj.name}</h2>
          <div class="output" id="output-${index}">${transformed}</div>
          <button id="btn-${index}" aria-label="Copier le texte">
            <span class="icon">ðŸ“‹</span> Copier
          </button>
        `;

        results.appendChild(block);

        const btn = document.getElementById(`btn-${index}`);
        btn.addEventListener('click', () => {
          copyToClipboard(`output-${index}`, btn);
        });
      });
    }

    function copyToClipboard(id, btn) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        const icon = btn.querySelector('.icon');
        icon.textContent = 'âœ…';
        btn.disabled = true;
        setTimeout(() => {
          icon.textContent = 'ðŸ“‹';
          btn.disabled = false;
        }, 2000);
      });
    }

    input.addEventListener('input', render);
    window.copyToClipboard = copyToClipboard;

    window.onload = render;
  </script>
</body>
</html>
