<script>
  // -------- Colonne 1 : aesthetic --------
  const inputAesthetic = document.getElementById('inputAesthetic');
  const resultsAesthetic = document.getElementById('resultsAesthetic');

  const styles = [
    {
      name: "Option 3 : Texte fullwidth encadrÃ© ã€ï»¿ ã€‘",
      transform: (text) => `ã€\uFEFF ${toFullwidth(text)} ã€‘`
    },
    {
      name: "Option 4 : ã€lettresã€‘ encadrÃ©es",
      transform: toBoxed
    },
    {
      name: "Option 5 : SoulignÃ© (aÌ²eÌ²sÌ²...)",
      transform: toUnderline
    },
    {
      name: "Option 6 : Double soulignÃ© (aÍŸeÍŸsÍŸ...)",
      transform: toDoubleUnderline
    },
    {
      name: "Option 7 : Petites majuscules espacÃ©es",
      transform: toSmalls
    }
  ];

  function toFullwidth(str) {
    return str.split('').map(c => {
      const code = c.charCodeAt(0);
      if (c === ' ') return 'ã€€';
      if (code >= 33 && code <= 126) {
        return String.fromCharCode(code + 65248);
      }
      return c;
    }).join('');
  }

  function toBoxed(str) {
    return str.split('').map(c => (c === ' ') ? ' ' : `ã€${c}ã€‘`).join('');
  }

  function toUnderline(str) {
    return str.split('').map(c => c + '\u0332').join('');
  }

  function toDoubleUnderline(str) {
    return str.split('').map(c => c + '\u035F').join('');
  }

  function toSmalls(str) {
    const map = {
      a: 'á´€', b: 'Ê™', c: 'á´„', d: 'á´…', e: 'á´‡', f: 'Ò“', g: 'É¢', h: 'Êœ', i: 'Éª', j: 'á´Š',
      k: 'á´‹', l: 'ÊŸ', m: 'á´', n: 'É´', o: 'á´', p: 'á´˜', q: 'Ç«', r: 'Ê€', s: 's', t: 'á´›',
      u: 'á´œ', v: 'á´ ', w: 'á´¡', x: 'x', y: 'Ê', z: 'á´¢',
      A: 'á´€', B: 'Ê™', C: 'á´„', D: 'á´…', E: 'á´‡', F: 'Ò“', G: 'É¢', H: 'Êœ', I: 'Éª', J: 'á´Š',
      K: 'á´‹', L: 'ÊŸ', M: 'á´', N: 'É´', O: 'á´', P: 'á´˜', Q: 'Ç«', R: 'Ê€', S: 's', T: 'á´›',
      U: 'á´œ', V: 'á´ ', W: 'á´¡', X: 'x', Y: 'Ê', Z: 'á´¢',
      ' ': ' '
    };
    return str.split('').map(c => map[c] || c).join('');
  }

  function renderAesthetic() {
    const text = inputAesthetic.value.trim();
    resultsAesthetic.innerHTML = '';
    if (!text) return;

    styles.forEach(({name, transform}) => {
      const div = document.createElement('div');
      div.className = 'style-block';

      const label = document.createElement('div');
      label.textContent = name;
      label.style.marginBottom = '8px';

      const output = document.createElement('div');
      output.className = 'output';
      output.textContent = transform(text);

      const btn = document.createElement('button');
      btn.innerHTML = '<span class="icon">ğŸ“‹</span> Copier';
      btn.addEventListener('click', () => {
        navigator.clipboard.writeText(output.textContent).then(() => {
          const icon = btn.querySelector('.icon');
          icon.textContent = 'âœ…';
          btn.disabled = true;
          setTimeout(() => {
            icon.textContent = 'ğŸ“‹';
            btn.disabled = false;
          }, 2000);
        });
      });

      div.appendChild(label);
      div.appendChild(output);
      div.appendChild(btn);
      resultsAesthetic.appendChild(div);
    });
  }
  inputAesthetic.addEventListener('input', renderAesthetic);
  renderAesthetic();

  // -------- Colonne 2 : BBCode simple --------
  const inputBBCode = document.getElementById('inputBBCode');
  const outputBBCode = document.getElementById('outputBBCode');
  const btnBBCode = document.getElementById('btnBBCode');
  const bold = document.getElementById('bold');
  const italic = document.getElementById('italic');
  const underline = document.getElementById('underline');
  const enableColor = document.getElementById('enableColor');
  const colorInput = document.getElementById('color');
  const sizeSelect = document.getElementById('sizeSelect');

  function updateBBCode() {
    let text = inputBBCode.value.trim();
    if (!text) {
      outputBBCode.textContent = '';
      return;
    }
    if (bold.checked) text = `[b]${text}[/b]`;
    if (italic.checked) text = `[i]${text}[/i]`;
    if (underline.checked) text = `[u]${text}[/u]`;
    if (enableColor.checked) text = `[color=${colorInput.value}]${text}[/color]`;
    if (sizeSelect.value) text = `[size=${sizeSelect.value}]${text}[/size]`;

    outputBBCode.textContent = text;
  }

  [inputBBCode, bold, italic, underline, enableColor, colorInput, sizeSelect].forEach(el => {
    el.addEventListener('input', updateBBCode);
  });

  enableColor.addEventListener('change', () => {
    colorInput.disabled = !enableColor.checked;
    updateBBCode();
  });

  btnBBCode.addEventListener('click', () => {
    navigator.clipboard.writeText(outputBBCode.textContent).then(() => {
      const icon = btnBBCode.querySelector('.icon');
      icon.textContent = 'âœ…';
      btnBBCode.disabled = true;
      setTimeout(() => {
        icon.textContent = 'ğŸ“‹';
        btnBBCode.disabled = false;
      }, 2000);
    });
  });

  updateBBCode();

  // -------- Colonne 3 : symbole + couleur --------
  const symbolSelect = document.getElementById('symbolSelect');
  const colorSymbol = document.getElementById('colorSymbol');
  const bbcodePreview = document.getElementById('bbcodePreview');
  const renderPreview = document.getElementById('renderPreview');
  const colorSpan = document.getElementById('colorSpan');
  const btnThird = document.getElementById('btnThird');

  function updateThirdGenerator() {
    const symb = symbolSelect.value || 'âœ§';
    const color = colorSymbol.value || '#A6874F';

    const code = `[center][size=18]${symb} [color=${color}] ${symb}[/color] ${symb}[/size][/center]`;
    bbcodePreview.textContent = code;

    colorSpan.textContent = symb;
    colorSpan.style.color = color;
    renderPreview.childNodes[0].textContent = symb + ' ';
  }
  symbolSelect.addEventListener('change', updateThirdGenerator);
  colorSymbol.addEventListener('input', updateThirdGenerator);

  btnThird.addEventListener('click', () => {
    navigator.clipboard.writeText(bbcodePreview.textContent).then(() => {
      const icon = btnThird.querySelector('.icon');
      icon.textContent = 'âœ…';
      btnThird.disabled = true;
      setTimeout(() => {
        icon.textContent = 'ğŸ“‹';
        btnThird.disabled = false;
      }, 2000);
    });
  });

  updateThirdGenerator();

  // -------- Colonne 4 : 2 images centrÃ©es --------
  const imgUrl1 = document.getElementById('imgUrl1');
  const imgUrl2 = document.getElementById('imgUrl2');
  const simpleImgBBCode = document.getElementById('simpleImgBBCode');
  const previewImg1 = document.getElementById('previewImg1');
  const previewImg2 = document.getElementById('previewImg2');
  const btnSimpleImgCopy = document.getElementById('btnSimpleImgCopy');

  function updateSimpleImgGenerator() {
    const url1 = imgUrl1.value.trim();
    const url2 = imgUrl2.value.trim();

    const bbcode = `[center][img(93px,auto)]${url1}[/img] [img(93px,auto)]${url2}[/img][/center]`;
    simpleImgBBCode.textContent = bbcode;

    previewImg1.src = url1 || '';
    previewImg2.src = url2 || '';
  }

  imgUrl1.addEventListener('input', updateSimpleImgGenerator);
  imgUrl2.addEventListener('input', updateSimpleImgGenerator);

  btnSimpleImgCopy.addEventListener('click', () => {
    navigator.clipboard.writeText(simpleImgBBCode.textContent).then(() => {
      const icon = btnSimpleImgCopy.querySelector('.icon');
      icon.textContent = 'âœ…';
      btnSimpleImgCopy.disabled = true;
      setTimeout(() => {
        icon.textContent = 'ğŸ“‹';
        btnSimpleImgCopy.disabled = false;
      }, 2000);
    });
  });

  updateSimpleImgGenerator();
</script>
